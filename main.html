<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = "post">
		<label for = "name">Name</label>
		<input id = "name" name = "name" type = "text" placeholder = "Name" required>
		<label for = "email">Email</label>
		<input id = "email" name = "email" type = "email" placeholder = "Email" required>
		<label for = "gender_m">Male</label>
		<input id = "gender_m" name = "gender" type = "radio" name = "gender" placeholder = "-" required>
		<label for = "gender_f">Female</label>
		<input id = "gender_f" name = "gender" type = "radio" name = "gender" placeholder = "-" required>
		<label for = "cars">Car Brands</label>
		<select id="cars" name="cars" required> <option value="">--Please choose an option--</option> <option value="volvo">Volvo</option> <option value="saab">Saab</option> <option value="mercedes">Mercedes</option> <option value="audi">Audi</option> </select>
		<label for = "age">Age</label>
		<input id = "age" name = "age" type = "number" placeholder = "Age" required>
		<label for = "dob">DOB</label>
		<input id = "dob" name = "DOB" type = "date" placeholder = "-" required>
		<label for = "tel">Phone Number</label>
		<input id = "tel" name = "Phone" type = "tel" placeholder = "xxx-xxx-xxxx">
		<label for = "password">Password</label>
		<input id = "password" name = "password" type = "password" placeholder = "Password" required>
		<label for = "tos">I agree to TOS</label>
		<input id = "tos" name = "TOS" type = "checkbox" placeholder = "-" required>
		<button type = "submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
